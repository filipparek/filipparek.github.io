<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="filip parek">
    <title>filip parek</title>
    <style>
        html, body {
            overflow-x: hidden;
        }
        
        body {
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-family: sans-serif;
            font-size: 1.2rem;
            background-color: #111;
            color: #fff;
        }

        h1 {
            margin: 0.5em 0;
            animation: colorChange 5s infinite alternate;
        }

        h1 span {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out;
        }

        h1 span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        h1 span:nth-child(even) {
            animation-delay: 0.3s;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #feca57; }
            50% { color: #1dd1a1; }
            75% { color: #54a0ff; }
            100% { color: #5f27cd; }
        }

        img {
            max-width: 20em;
            width: 80%;
            height: auto;
        }

        p {
            margin-top: 1em;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>
        <span>f</span><span>i</span><span>l</span><span>i</span><span>p</span>
        <span> </span>
        <span>p</span><span>a</span><span>r</span><span>e</span><span>k</span>
    </h1>
    <img src="filip_parek.png" alt="filip parek">
    <p>&copy; 2025 Filip Parek. All rights reserved.</p>
</body>
</html>
